<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/tateti.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo&family=Mukta:wght@200;800&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Ta te ti</title>
</head>
<body>
    <header>  
        <div>
            <h2 class="title-header mt-2">TIC TAC TOE</h2>
        </div>
        <div class="contenedor--header">
            <button id="resetAll" class="button">Reset All
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rotate" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#152D35" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M19.95 11a8 8 0 1 0 -.5 4m.5 5v-5h-5" /> 
                </svg>
            </button>  
            
            <div class="turno">
                <p id="turno">X TURNO</p>
            </div>
            <div>

                <button id="recarga" class="button">Reset board
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rotate" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#152D35" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M19.95 11a8 8 0 1 0 -.5 4m.5 5v-5h-5" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main class="contenedor">
        <div class="tablero">
            <div class="linea">
                <button class="cuadro" id="1"></button>
                <button class="cuadro" id="2"></button>
                <button class="cuadro" id="3"></button>
            </div>
            <div class="linea">
                <button class="cuadro" id="4"></button>
                <button class="cuadro" id="5"></button>
                <button class="cuadro" id="6"></button>
            </div>
            <div class="linea">
                <button class="cuadro" id="7"></button>
                <button class="cuadro" id="8"></button>
                <button class="cuadro" id="9"></button>
            </div>
            
        </div>

        <div class="info">
            <div class="info--container x">
                <p>X JUGADOR 1</p>
                <p id="contadorX">0</p>
            </div>
            <div class="info--container empates">
                <p>EMPATES</p>
                <p id="contadorEmpate">0</p>
            </div>
            <div class="info--container o">
                <p>O JUGADOR 2</p>
                <p id="contadorO">0</p>
            </div>
        </div>
    </main>
    
    <footer class="footer">Enzo Damian Alderete FrontEnd Developer. Todos los derechos reservados 2022.</footer>
    <script src="scripts.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
